{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <h3 style="text-align:center">Create Fund Project</h3>
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="/"><i class="im im-angle-left"></i></a>
            <br>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in MODEL.AddProjectForm %}
                <div class="form__field">
                    <label for="{{field.lable}}">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                {% for field in MODEL.AddImages %}
                <div class="form__field">
                    <label for="{{field.lable}}">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>
{% endblock %}
